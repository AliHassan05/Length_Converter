<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Length Converter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="top-txt">Length Converter</h1>
    <div class="container">
      <div class="inputContainer">
        <label for="meter">Meters</label
        ><input
          type="number"
          name=""
          class="style"
          id="meter"
          placeholder="Meters"
          oninput="convertToOthers('meter', this.value)"
        />
      </div>
      <div class="inputContainer">
        <label for="feet">Foot</label
        ><input
          type="number"
          name=""
          class="style"
          id="feet"
          placeholder="Feet"
          oninput="convertToOthers('feet', this.value)"
        />
      </div>
      <div class="inputContainer">
        <label for="inches">Inches</label
        ><input
          type="number"
          name=""
          class="style"
          id="inches"
          placeholder="Inches"
          oninput="convertToOthers('inches', this.value)"
        />
      </div>
      <div class="inputContainer">
        <label for="cm">CM</label
        ><input
          type="number"
          name=""
          class="style"
          id="cm"
          placeholder="Centimeter"
          oninput="convertToOthers('cm', this.value)"
        />
      </div>
      <div class="inputContainer">
        <label for="millimeter">MM</label
        ><input
          type="number"
          name=""
          class="style"
          id="millimeter"
          placeholder="millimeter"
          oninput="convertToOthers('millimeter', this.value)"
        />
      </div>
      <div class="inputContainer">
        <label for="yards">Yards</label
        ><input
          type="number"
          name=""
          class="style"
          id="yards"
          placeholder="Yards"
          oninput="convertToOthers('yards', this.value)"
        />
      </div>
      <div class="inputContainer">
        <label for="km">KM</label
        ><input
          type="number"
          name=""
          class="style"
          id="km"
          placeholder="Kilometers"
          oninput="convertToOthers('km', this.value)"
        />
      </div>
      <div class="inputContainer">
        <label for="miles">Miles</label
        ><input
          type="number"
          name=""
          class="style"
          id="miles"
          placeholder="Miles"
          oninput="convertToOthers('miles', this.value)"
        />
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
